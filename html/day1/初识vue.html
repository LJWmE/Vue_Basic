<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <div id="root">

        <h1>
            hello,{{name}}
        </h1>
        

    </div>
</body>

<script>

    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

    const vm = new Vue({
        el: "#root",
        data: {
            name: 'test'
        }
    })
</script>

</html>
