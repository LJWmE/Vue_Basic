<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>

    <!-- 
        data 中所有的属性，最后都出现在了vm身上  数据代理
        vm身上所有的属性，以及vue原型上所有属性，在vue模板中都可以直接使用
     -->


    <div id="root">
        <h1>学校名称：{{name}}</h1> <!-- view  v  视图  模板代码-->
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下1:{{$options}}</h1>
        <h1>测试一下2:{{_c}}</h1>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    new Vue({             // vue实例  vm  视图模型 
        el: '#root',
        data: {            // model  m  模型  data中的数据
            name: '清华大学',
            address: '北京'
        }
    })
</script>

</html>
