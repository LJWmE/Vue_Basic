<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <div id="root">
        
        <!---->


        <h1>欢迎来到{{name}}!</h1>
        <button v-on:click = "showInfo1">点我(不传参)</button>
        <button @click = 'showInfo2($event,55)'>点我(传参)</button>
    </div>
</body>

<script>
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:'清华大学'
        },
        methods:{
            showInfo1(event){
                alert('同学你好!')
            },
            showInfo2(event,number){
                console.log(number)
                console.log(event.target.innerText)
                console.log(this)   // this 就是vm
                alert("同学你好！！")
            }
        }
    })
</script>

</html>
